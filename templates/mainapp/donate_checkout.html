<!-- payment/payment_checkout.html -->
<h1>Payment Checkout</h1>
<div id="payment-form">
    <div id="card-element"></div>
    <div id="cart-items">
        <!-- Display cart items here -->
    </div>
    <button id="submit-button">Pay</button>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
    var elements = stripe.elements();
    var cardElement = elements.create('card');
    cardElement.mount('#card-element');

    var form = document.getElementById('payment-form');
    var submitButton = document.getElementById('submit-button');

    submitButton.addEventListener('click', function(event) {
        event.preventDefault();

        stripe.createPaymentMethod({
            type: 'card',
            card: cardElement,
            billing_details: {
                name: 'Cardholder Name'
            }
        }).then(function(result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Successful payment method creation
                stripe.confirmCardPayment('{{ client_secret }}', {
                    payment_method: result.paymentMethod.id,
                    setup_future_usage: 'off_session',
                    metadata: {
                        // Pass any additional metadata here
                    }
                }).then(function(confirmResult) {
                    if (confirmResult.error) {
                        // Handle payment confirmation error
                        console.log(confirmResult.error.message);
                    } else {
                        // Successful payment confirmation
                        console.log(confirmResult.paymentIntent);
                        // Perform additional actions (e.g., show success message, redirect, etc.)
                    }
                });
            }
        });
    });
</script>
